<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Contact</button>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of Contact">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
                <p class="list-group-item-text"></p>
            </div>
            <span class="pull-right">
                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive">
            </span>
        </a>
        <app-contact-list></app-contact-list>
    </div>
</div>
