<div class="panel panel-default">

  <div class="panel-heading">
    <div class="row">
      <h4 class="pull-left">Contacts</h4>
    </div>
    <div class="row">
      <div class="pull-right pad-left-right">
        <a class="pull-right btn btn-success">New Contact</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <p class="list-group-item-heading">{{contacts.name}}</p>
        </div>
        <span class="pull-right">
          <img src="{{contacts.imageUrl}}" alt="{{contacts.name}}">
        </span>
      </a>
    </div>
  </div>
</div>
