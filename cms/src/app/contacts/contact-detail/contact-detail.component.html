<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{contact.name}}</h4>
    <div class="row">
      <span>
        <img src="{{contact.imageUrl}}" alt="{{contact.name}}">
      </span>

      <span class="pull-right btn-toolbar">
        <a class="btn btn-primary" (click)="onView()">View</a>
        <a class="btn btn-info" routerLink="edit">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        
      </span>
    </div>
  </div>

  <div class=" panel-body">
    <div class="row">
      <div class="col-xs-12">
        <label for="email">Email: {{ contact.email }}</label>
        <label for="phone">Phone: {{ contact.phone }}</label>
      </div>
    </div>

  </div>
