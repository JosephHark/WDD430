  <div class="panel-body">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12" *ngFor="let contact of Contact">
          <div class="pull-left">
            <p class="list-group-item-heading">{{contact.name}}</p>
          </div>
          <span class="pull-right">
            <img src="{{contact.imageUrl}}" alt="{{contact.name}}">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
